<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <meta name="author" content="Liang Sun : i@liangsun.org">
        <meta name="keywords" content="竹方知,房屋租赁搜索引擎,租房子">
        <meta name="description" content="竹方知,房屋租赁搜索引擎">
        <link rel="stylesheet" type="text/css" href="static/a.css">
        <title>竹方知 - 房屋租赁搜索引擎</title>
    </head>
    <body>
        <div id="top">
        </div>
        <div id="main">
            <div id="logo">
                <img src="static/logo.png" alt="租房子？就上“竹方知”" />
            </div>
            <div id="form">
                <form action="search" method="get">
                    <div class="row">
                        <label class="label" for="query">我想在</label>
                        <input type="text" name="query" id="query" />
                        <label class="label">附近租房子</label>
                    </div>
                    <div class="row" id="adv">
                        <label class="label" for="price">不高于</label>
                        <input type="text" name="price" id="price" />
                        <label class="label" >元/月（可不填）</label>
                    </div>
                    <input value="搜 索" type="submit" id="ok" />
                </form>
            </div>
        </div>
        <div id="bottom">
        </div>
        <script language="JavaScript" type="text/javascript">
            document.forms[0].query.focus();
        </script>
    </body>
</html>
